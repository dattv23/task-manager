    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade In Email</title>
    <style>
      /* Initial hidden state with opacity 0 */
      .fade-in {
        opacity: 0;
        transition: opacity 4s ease-in;
      }

      /* Applying the fade-in effect on page load */
      body:hover .fade-in {
        opacity: 1;
      }
    </style>
